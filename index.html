                </div>

                <button class="bto" id="btoIniciar">Iniciar</button>

                <div class="tit titulo2">
                    <h2>Adicione uma Palavra</h2>
                </div>

                <div class="box adicionar">
                    <textarea id="adiciona" type="text" maxlength="12" accept-charset="UTF-8" placeholder="Inserir texto"></textarea>
                    <div><button class="bto" id="btoAdicionar">Adicionar</button></div>
                </div>

                <div class="tit titulo3">
                    <h3>Lista de Palavras</h3>
                </div>

                <div class="box exibir">
                    <textarea id="exibe" type="text" readonly></textarea>
                    <button class="bto" id="btoRemover">Remover</button>
                </div>
            </section>
        
            <section class="tela2">
                <div class="life-bar">
